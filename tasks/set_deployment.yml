# This file sets the deployment variable to the host
---
#- hosts: localhost
#  tasks:  
- name: Read Machine-Information from machine-info
  command: sed 's/^DEPLOYMENT=//' /etc/machine-info
  args:
    warn: false
  register: depll_read
  changed_when: no

- name: Set Deployment Variable
  become: true
  become_user: root
  command: hostnamectl set-deployment {{depll}}
  when: depll is defined
  changed_when: depll_read.stdout =='' and ( depll != depll_read.stdout ) 
  tags: set_dep
